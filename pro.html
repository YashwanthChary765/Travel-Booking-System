<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .search-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-form input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-form button {
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-form button:hover {
      background-color: #45a049;
    }

    #flight-results, #hotel-results {
      margin-top: 20px;
    }

    .result-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }

    .result-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Travel Booking System</h1>
    
    <section id="flight-section">
      <h2>Search Flights</h2>
      <div class="search-form">
        <input type="text" id="flight-origin" placeholder="Origin">
        <input type="text" id="flight-destination" placeholder="Destination">
        <button onclick="searchFlights()">Search Flights</button>
      </div>
      <div id="flight-results"></div>
    </section>

    <section id="hotel-section">
      <h2>Search Hotels</h2>
      <div class="search-form">
        <input type="text" id="hotel-location" placeholder="Location">
        <button onclick="searchHotels()">Search Hotels</button>
      </div>
      <div id="hotel-results"></div>
    </section>
  </div>

  <script>
    
    const flights = [
      { flightNumber: "AA101", origin: "New York", destination: "Los Angeles", price: 300 },
      { flightNumber: "BA202", origin: "San Francisco", destination: "Chicago", price: 200 },
      { flightNumber: "CA303", origin: "New York", destination: "Miami", price: 150 },
      { flightNumber: "DA404", origin: "Mumbai", destination: "Delhi", price: 100 },
      { flightNumber: "EA505", origin: "Delhi", destination: "Chennai", price: 120 },
      { flightNumber: "FA606", origin: "Bangalore", destination: "Kolkata", price: 130 },
      { flightNumber: "GA707", origin: "Mumbai", destination: "Goa", price: 80 },
      { flightNumber: "HA808", origin: "Delhi", destination: "Hyderabad", price: 90 },
      { flightNumber: "IA909", origin: "Chennai", destination: "Mumbai", price: 110 },
      { flightNumber: "JA010", origin: "Goa", destination: "Bangalore", price: 70 }
    ];

    const hotels = [
      { name: "Grand Hotel", location: "Los Angeles", pricePerNight: 150 },
      { name: "Beach Resort", location: "Miami", pricePerNight: 120 },
      { name: "City Inn", location: "New York", pricePerNight: 100 },
      { name: "Taj Mahal Palace", location: "Mumbai", pricePerNight: 250 },
      { name: "Leela Palace", location: "Delhi", pricePerNight: 300 },
      { name: "Oberoi Udaivilas", location: "Udaipur", pricePerNight: 400 },
      { name: "ITC Grand Chola", location: "Chennai", pricePerNight: 220 },
      { name: "JW Marriott", location: "Bangalore", pricePerNight: 200 },
      { name: "Novotel", location: "Hyderabad", pricePerNight: 180 },
      { name: "Holiday Inn", location: "Goa", pricePerNight: 150 },
      { name: "The Lalit", location: "Kolkata", pricePerNight: 170 }
    ];

    
    function searchFlights() {
      const origin = document.getElementById("flight-origin").value;
      const destination = document.getElementById("flight-destination").value;
      const results = document.getElementById("flight-results");
      results.innerHTML = "";  
      const filteredFlights = flights.filter(flight =>
        flight.origin.toLowerCase() === origin.toLowerCase() &&
        flight.destination.toLowerCase() === destination.toLowerCase()
      );

      if (filteredFlights.length > 0) {
        filteredFlights.forEach(flight => {
          const flightInfo = `
            <div class="result-item">
              <p><strong>Flight Number:</strong> ${flight.flightNumber}</p>
              <p><strong>From:</strong> ${flight.origin} - <strong>To:</strong> ${flight.destination}</p>
              <p><strong>Price:</strong> $${flight.price}</p>
            </div>`;
          results.innerHTML += flightInfo;
        });
      } else {
        results.innerHTML = "<p>No flights found</p>";
      }
    }

    
    function searchHotels() {
      const location = document.getElementById("hotel-location").value;
      const results = document.getElementById("hotel-results");
      results.innerHTML = "";  
      const filteredHotels = hotels.filter(hotel =>
        hotel.location.toLowerCase() === location.toLowerCase()
      );

      if (filteredHotels.length > 0) {
        filteredHotels.forEach(hotel => {
          const hotelInfo = `
            <div class="result-item">
              <p><strong>Hotel:</strong> ${hotel.name}</p>
              <p><strong>Location:</strong> ${hotel.location}</p>
              <p><strong>Price per night:</strong> $${hotel.pricePerNight}</p>
            </div>`;
          results.innerHTML += hotelInfo;
        });
      } else {
        results.innerHTML = "<p>No hotels found</p>";
      }
    }
  </script>
</body>
</html>
